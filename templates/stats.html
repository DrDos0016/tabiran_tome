{% extends "main.html" %}

{% block content %}
<div class="content">
<h1>STATS</h1>

<div class="col" style="width:100%">
    <table id="pop_table">
    <tr>
        <th><a href="/stats?sort=species">Pok√©mon</a></th>
        <th class="r"><a href="/stats?sort=active">Active</a></th>
        <th class="r"><a href="/stats?sort=total">Total</a></th>
    </tr>
    {% for s in species %}
    <tr>
        {% comment %}<td><span class="jsLink" name="pokemon_link" data-dex="{{s.dex}}">{{s.name}}</span></td>{% endcomment %}
        <td><a href="/team?name=&author=&species={{s.dex}}&match=species&teammate=&cameos=Any&tumblr=Any&type=Any&sort=latest&page=1">{{s.name}}</a></td>
        <td class="r">{{s.active}}</td>
        <td class="r">{{s.count}}</td>
    </tr>
    {% endfor %}
    </table>
</div>

</div>
{% endblock %}
